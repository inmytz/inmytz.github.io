    <div id="title"><a href="https://inmytz.github.io">IN MY TZ</a></div>
    <div id="dt"></div>
    <div id="tm"></div>
    <div id="create">
        <label for="gen">Generate Link </label>
    </div>
    <div><input type="datetime-local" id="gen" name="gendtm" onchange="genLink()"></div>
    <div><button id="btn" onclick="btnCopy()">Copy</button></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        var options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        };
        let d = new Date();
        let off = d.getTimezoneOffset();

        function setDisplay(d) {
            let dt = d.toLocaleDateString('en-US', options);
            let tm = d.toLocaleTimeString();
            document.getElementById("dt").innerHTML = dt;
            document.getElementById("tm").innerHTML = tm;
        }

        function setClock() {
            let d = new Date();
            setDisplay(d);
        }

        if (urlParams.has('t')) {
            let time = urlParams.get("t");
            d.setTime(time);
            setDisplay(d);
        } else {
            setDisplay(d);
            setInterval(setClock, 1000);
        }



        function genLink() {
            let gt = Date.parse(document.getElementById("gen").value);
            let gd = "https://inmytz.github.io?t=" + gt.toString();
            document.getElementById("btn").setAttribute("data-clipboard-text", gd);
            mixpanel.track('Set Datetime', {
              'source': "inmytz.github.io",
            });
        }
        
        function btnCopy() {
            mixpanel.track('Copy Link', {
              'source': "inmytz.github.io",
            });
        }

        new ClipboardJS('#btn');
    </script>
